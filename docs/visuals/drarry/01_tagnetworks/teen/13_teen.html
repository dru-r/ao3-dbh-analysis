<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #000000;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#3e8757", "font": {"color": "white"}, "id": "Alternate Universe - Muggle", "label": "Alternate Universe - Muggle", "shape": "dot", "title": "Alternate Universe - Muggle\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Alternate Universe - Muggle:\u003cbr\u003eAlternate Universe - Coffee Shops \u0026 Caf\u00e9s\u003cbr\u003eMeet-Cute\u003cbr\u003eAlternate Universe - High School\u003cbr\u003eAlternate Universe - College/University", "value": 4}, {"color": "#3e8757", "font": {"color": "white"}, "id": "Alternate Universe - College/University", "label": "Alternate Universe - College/University", "shape": "dot", "title": "Alternate Universe - College/University\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Alternate Universe - College/University:\u003cbr\u003eAlternate Universe - Muggle", "value": 1}, {"color": "#3e8757", "font": {"color": "white"}, "id": "Meet-Cute", "label": "Meet-Cute", "shape": "dot", "title": "Meet-Cute\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Meet-Cute:\u003cbr\u003eAlternate Universe - Muggle", "value": 1}, {"color": "#3e8757", "font": {"color": "white"}, "id": "Alternate Universe - High School", "label": "Alternate Universe - High School", "shape": "dot", "title": "Alternate Universe - High School\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Alternate Universe - High School:\u003cbr\u003eAlternate Universe - Muggle", "value": 1}, {"color": "#3e8757", "font": {"color": "white"}, "id": "Alternate Universe - Coffee Shops \u0026 Caf\u00e9s", "label": "Alternate Universe - Coffee Shops \u0026 Caf\u00e9s", "shape": "dot", "title": "Alternate Universe - Coffee Shops \u0026 Caf\u00e9s\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Alternate Universe - Coffee Shops \u0026 Caf\u00e9s:\u003cbr\u003eAlternate Universe - Muggle", "value": 1}]);
        edges = new vis.DataSet([{"from": "Alternate Universe - Muggle", "title": "Co-occurred in 21 fics", "to": "Alternate Universe - College/University", "value": 21.0}, {"from": "Alternate Universe - Muggle", "title": "Co-occurred in 12 fics", "to": "Meet-Cute", "value": 12.0}, {"from": "Alternate Universe - Muggle", "title": "Co-occurred in 12 fics", "to": "Alternate Universe - High School", "value": 12.0}, {"from": "Alternate Universe - Muggle", "title": "Co-occurred in 11 fics", "to": "Alternate Universe - Coffee Shops \u0026 Caf\u00e9s", "value": 11.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 20}, "scaling": {"min": 10, "max": 50}, "color": {"highlight": {"border": "rgba(217,0,18,1)", "background": "rgba(217,0,18,1)"}}, "shape": "circle"}, "edges": {"color": {"highlight": "rgba(237,5,24,1)", "inherit": false, "opacity": 0.2}, "smooth": false}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -118, "springLength": 200, "springConstant": 0, "damping": 0.92, "avoidOverlap": 0.9}, "maxVelocity": 30, "minVelocity": 0.75, "solver": "forceAtlas2Based"}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
