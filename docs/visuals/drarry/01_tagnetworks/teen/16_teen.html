<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#83ff00", "font": {"color": "white"}, "id": "Creature Fic", "label": "Creature Fic", "shape": "dot", "title": "Creature Fic\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Creature Fic:\u003cbr\u003eVeela Draco Malfoy\u003cbr\u003eCreature Inheritance", "value": 2}, {"color": "#83ff00", "font": {"color": "white"}, "id": "Veela Draco Malfoy", "label": "Veela Draco Malfoy", "shape": "dot", "title": "Veela Draco Malfoy\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Veela Draco Malfoy:\u003cbr\u003eCreature Fic\u003cbr\u003eVeela Mates\u003cbr\u003eCreature Inheritance", "value": 3}, {"color": "#83ff00", "font": {"color": "white"}, "id": "Creature Inheritance", "label": "Creature Inheritance", "shape": "dot", "title": "Creature Inheritance\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Creature Inheritance:\u003cbr\u003eCreature Fic\u003cbr\u003eVeela Draco Malfoy", "value": 2}, {"color": "#83ff00", "font": {"color": "white"}, "id": "Veela Mates", "label": "Veela Mates", "shape": "dot", "title": "Veela Mates\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Veela Mates:\u003cbr\u003eVeela Draco Malfoy", "value": 1}]);
        edges = new vis.DataSet([{"from": "Creature Fic", "title": "Co-occurred in 13 fics", "to": "Veela Draco Malfoy", "value": 13.0}, {"from": "Creature Fic", "title": "Co-occurred in 13 fics", "to": "Creature Inheritance", "value": 13.0}, {"from": "Veela Draco Malfoy", "title": "Co-occurred in 16 fics", "to": "Creature Inheritance", "value": 16.0}, {"from": "Veela Draco Malfoy", "title": "Co-occurred in 14 fics", "to": "Veela Mates", "value": 14.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 20}, "scaling": {"min": 10, "max": 50}, "color": {"highlight": {"border": "rgba(217,0,18,1)", "background": "rgba(217,0,18,1)"}}, "shape": "circle"}, "edges": {"color": {"highlight": "rgba(237,5,24,1)", "inherit": false, "opacity": 0.2}, "smooth": false}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -118, "springLength": 200, "springConstant": 0, "damping": 0.92, "avoidOverlap": 0.9}, "maxVelocity": 30, "minVelocity": 0.75, "solver": "forceAtlas2Based"}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
