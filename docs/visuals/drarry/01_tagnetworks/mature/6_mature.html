<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #000000;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#3dbe2c", "font": {"color": "white"}, "id": "Audio Format: MP3", "label": "Audio Format: MP3", "shape": "dot", "title": "Audio Format: MP3\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Audio Format: MP3:\u003cbr\u003eAudio Format: M4B\u003cbr\u003eAudio Format: Streaming\u003cbr\u003ePodfic", "value": 3}, {"color": "#3dbe2c", "font": {"color": "white"}, "id": "Audio Format: M4B", "label": "Audio Format: M4B", "shape": "dot", "title": "Audio Format: M4B\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Audio Format: M4B:\u003cbr\u003eAudio Format: Streaming\u003cbr\u003ePodfic\u003cbr\u003eAudio Format: MP3", "value": 3}, {"color": "#3dbe2c", "font": {"color": "white"}, "id": "Podfic", "label": "Podfic", "shape": "dot", "title": "Podfic\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Podfic:\u003cbr\u003ePodfic Length: 1-1.5 Hours\u003cbr\u003eAudio Format: Streaming\u003cbr\u003ePodfic \u0026 Podficced Works\u003cbr\u003eAudio Format: M4B\u003cbr\u003eAudio Format: MP3", "value": 5}, {"color": "#3dbe2c", "font": {"color": "white"}, "id": "Audio Format: Streaming", "label": "Audio Format: Streaming", "shape": "dot", "title": "Audio Format: Streaming\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Audio Format: Streaming:\u003cbr\u003eAudio Format: M4B\u003cbr\u003ePodfic\u003cbr\u003eAudio Format: MP3", "value": 3}, {"color": "#3dbe2c", "font": {"color": "white"}, "id": "Podfic \u0026 Podficced Works", "label": "Podfic \u0026 Podficced Works", "shape": "dot", "title": "Podfic \u0026 Podficced Works\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Podfic \u0026 Podficced Works:\u003cbr\u003ePodfic", "value": 1}, {"color": "#3dbe2c", "font": {"color": "white"}, "id": "Podfic Length: 1-1.5 Hours", "label": "Podfic Length: 1-1.5 Hours", "shape": "dot", "title": "Podfic Length: 1-1.5 Hours\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Podfic Length: 1-1.5 Hours:\u003cbr\u003ePodfic", "value": 1}]);
        edges = new vis.DataSet([{"from": "Audio Format: MP3", "title": "Co-occurred in 24 fics", "to": "Audio Format: M4B", "value": 24.0}, {"from": "Audio Format: MP3", "title": "Co-occurred in 27 fics", "to": "Podfic", "value": 27.0}, {"from": "Audio Format: MP3", "title": "Co-occurred in 24 fics", "to": "Audio Format: Streaming", "value": 24.0}, {"from": "Audio Format: M4B", "title": "Co-occurred in 20 fics", "to": "Podfic", "value": 20.0}, {"from": "Audio Format: M4B", "title": "Co-occurred in 15 fics", "to": "Audio Format: Streaming", "value": 15.0}, {"from": "Podfic", "title": "Co-occurred in 16 fics", "to": "Audio Format: Streaming", "value": 16.0}, {"from": "Podfic", "title": "Co-occurred in 18 fics", "to": "Podfic \u0026 Podficced Works", "value": 18.0}, {"from": "Podfic", "title": "Co-occurred in 10 fics", "to": "Podfic Length: 1-1.5 Hours", "value": 10.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 20}, "scaling": {"min": 10, "max": 50}, "color": {"highlight": {"border": "rgba(217,0,18,1)", "background": "rgba(217,0,18,1)"}}, "shape": "circle"}, "edges": {"color": {"highlight": "rgba(237,5,24,1)", "inherit": false, "opacity": 0.2}, "smooth": false}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -118, "springLength": 200, "springConstant": 0, "damping": 0.92, "avoidOverlap": 0.9}, "maxVelocity": 30, "minVelocity": 0.75, "solver": "forceAtlas2Based"}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
