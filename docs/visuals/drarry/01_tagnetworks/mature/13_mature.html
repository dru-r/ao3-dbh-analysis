<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #000000;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#c72ec7", "font": {"color": "white"}, "id": "Digital Art", "label": "Digital Art", "shape": "dot", "title": "Digital Art\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Digital Art:\u003cbr\u003eFanart\u003cbr\u003eArt", "value": 2}, {"color": "#c72ec7", "font": {"color": "white"}, "id": "Art", "label": "Art", "shape": "dot", "title": "Art\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Art:\u003cbr\u003eDigital Art\u003cbr\u003eFanart", "value": 2}, {"color": "#c72ec7", "font": {"color": "white"}, "id": "Fanart", "label": "Fanart", "shape": "dot", "title": "Fanart\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Fanart:\u003cbr\u003eDigital Art\u003cbr\u003eArt", "value": 2}]);
        edges = new vis.DataSet([{"from": "Digital Art", "title": "Co-occurred in 20 fics", "to": "Art", "value": 20.0}, {"from": "Digital Art", "title": "Co-occurred in 17 fics", "to": "Fanart", "value": 17.0}, {"from": "Art", "title": "Co-occurred in 20 fics", "to": "Fanart", "value": 20.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 20}, "scaling": {"min": 10, "max": 50}, "color": {"highlight": {"border": "rgba(217,0,18,1)", "background": "rgba(217,0,18,1)"}}, "shape": "circle"}, "edges": {"color": {"highlight": "rgba(237,5,24,1)", "inherit": false, "opacity": 0.2}, "smooth": false}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -118, "springLength": 200, "springConstant": 0, "damping": 0.92, "avoidOverlap": 0.9}, "maxVelocity": 30, "minVelocity": 0.75, "solver": "forceAtlas2Based"}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
