    var edges;

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#3fffff", "font": {"color": "white"}, "id": "Boys In Love", "label": "Boys In Love", "shape": "dot", "title": "Boys In Love\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Boys In Love:\u003cbr\u003eSo Married\u003cbr\u003e100 Ways to Say I Love You Writing Challenge\u003cbr\u003eBoys Kissing", "value": 3}, {"color": "#3fffff", "font": {"color": "white"}, "id": "Boys Kissing", "label": "Boys Kissing", "shape": "dot", "title": "Boys Kissing\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Boys Kissing:\u003cbr\u003eBoys In Love", "value": 1}, {"color": "#3fffff", "font": {"color": "white"}, "id": "100 Ways to Say I Love You Writing Challenge", "label": "100 Ways to Say I Love You Writing Challenge", "shape": "dot", "title": "100 Ways to Say I Love You Writing Challenge\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with 100 Ways to Say I Love You Writing Challenge:\u003cbr\u003eSo Married\u003cbr\u003eBoys In Love", "value": 2}, {"color": "#3fffff", "font": {"color": "white"}, "id": "So Married", "label": "So Married", "shape": "dot", "title": "So Married\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with So Married:\u003cbr\u003eBoys In Love\u003cbr\u003e100 Ways to Say I Love You Writing Challenge", "value": 2}]);

    drawGraph();
