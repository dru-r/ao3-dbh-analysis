<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #000000;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#48619e", "font": {"color": "white"}, "id": "Creature Fic", "label": "Creature Fic", "shape": "dot", "title": "Creature Fic\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Creature Fic:\u003cbr\u003eCreature Draco Malfoy\u003cbr\u003eMates\u003cbr\u003eCreature Harry Potter\u003cbr\u003eVeela (Harry Potter)\u003cbr\u003eVeela Draco Malfoy", "value": 5}, {"color": "#48619e", "font": {"color": "white"}, "id": "Veela Draco Malfoy", "label": "Veela Draco Malfoy", "shape": "dot", "title": "Veela Draco Malfoy\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Veela Draco Malfoy:\u003cbr\u003eVeela Harry Potter\u003cbr\u003eVeela Mates\u003cbr\u003eCreature Fic\u003cbr\u003eVeela (Harry Potter)", "value": 4}, {"color": "#48619e", "font": {"color": "white"}, "id": "Veela (Harry Potter)", "label": "Veela (Harry Potter)", "shape": "dot", "title": "Veela (Harry Potter)\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Veela (Harry Potter):\u003cbr\u003eCreature Fic\u003cbr\u003eVeela Draco Malfoy", "value": 2}, {"color": "#48619e", "font": {"color": "white"}, "id": "Creature Draco Malfoy", "label": "Creature Draco Malfoy", "shape": "dot", "title": "Creature Draco Malfoy\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Creature Draco Malfoy:\u003cbr\u003eCreature Fic", "value": 1}, {"color": "#48619e", "font": {"color": "white"}, "id": "Creature Harry Potter", "label": "Creature Harry Potter", "shape": "dot", "title": "Creature Harry Potter\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Creature Harry Potter:\u003cbr\u003eCreature Fic", "value": 1}, {"color": "#48619e", "font": {"color": "white"}, "id": "Mates", "label": "Mates", "shape": "dot", "title": "Mates\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Mates:\u003cbr\u003eCreature Fic", "value": 1}, {"color": "#48619e", "font": {"color": "white"}, "id": "Veela Mates", "label": "Veela Mates", "shape": "dot", "title": "Veela Mates\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Veela Mates:\u003cbr\u003eVeela Draco Malfoy", "value": 1}, {"color": "#48619e", "font": {"color": "white"}, "id": "Veela Harry Potter", "label": "Veela Harry Potter", "shape": "dot", "title": "Veela Harry Potter\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Veela Harry Potter:\u003cbr\u003eVeela Draco Malfoy", "value": 1}]);
        edges = new vis.DataSet([{"from": "Creature Fic", "title": "Co-occurred in 19 fics", "to": "Veela Draco Malfoy", "value": 19.0}, {"from": "Creature Fic", "title": "Co-occurred in 16 fics", "to": "Veela (Harry Potter)", "value": 16.0}, {"from": "Creature Fic", "title": "Co-occurred in 11 fics", "to": "Creature Draco Malfoy", "value": 11.0}, {"from": "Creature Fic", "title": "Co-occurred in 13 fics", "to": "Creature Harry Potter", "value": 13.0}, {"from": "Creature Fic", "title": "Co-occurred in 12 fics", "to": "Mates", "value": 12.0}, {"from": "Veela Draco Malfoy", "title": "Co-occurred in 29 fics", "to": "Veela (Harry Potter)", "value": 29.0}, {"from": "Veela Draco Malfoy", "title": "Co-occurred in 18 fics", "to": "Veela Mates", "value": 18.0}, {"from": "Veela Draco Malfoy", "title": "Co-occurred in 10 fics", "to": "Veela Harry Potter", "value": 10.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 20}, "scaling": {"min": 10, "max": 50}, "color": {"highlight": {"border": "rgba(217,0,18,1)", "background": "rgba(217,0,18,1)"}}, "shape": "circle"}, "edges": {"color": {"highlight": "rgba(237,5,24,1)", "inherit": false, "opacity": 0.2}, "smooth": false}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -118, "springLength": 200, "springConstant": 0, "damping": 0.92, "avoidOverlap": 0.9}, "maxVelocity": 30, "minVelocity": 0.75, "solver": "forceAtlas2Based"}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
