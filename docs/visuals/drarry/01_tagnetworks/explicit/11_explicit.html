<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #000000;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#3fbcff", "font": {"color": "white"}, "id": "Threesome - M/M/M", "label": "Threesome - M/M/M", "shape": "dot", "title": "Threesome - M/M/M\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Threesome - M/M/M:\u003cbr\u003eFoursome - M/M/M/M\u003cbr\u003eSpitroasting\u003cbr\u003eTeacher-Student Relationship\u003cbr\u003eDouble Penetration", "value": 4}, {"color": "#3fbcff", "font": {"color": "white"}, "id": "Double Penetration", "label": "Double Penetration", "shape": "dot", "title": "Double Penetration\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Double Penetration:\u003cbr\u003eThreesome - M/M/M", "value": 1}, {"color": "#3fbcff", "font": {"color": "white"}, "id": "Teacher-Student Relationship", "label": "Teacher-Student Relationship", "shape": "dot", "title": "Teacher-Student Relationship\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Teacher-Student Relationship:\u003cbr\u003eThreesome - M/M/M", "value": 1}, {"color": "#3fbcff", "font": {"color": "white"}, "id": "Spitroasting", "label": "Spitroasting", "shape": "dot", "title": "Spitroasting\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Spitroasting:\u003cbr\u003eThreesome - M/M/M", "value": 1}, {"color": "#3fbcff", "font": {"color": "white"}, "id": "Foursome - M/M/M/M", "label": "Foursome - M/M/M/M", "shape": "dot", "title": "Foursome - M/M/M/M\u003cbr\u003e\u003cbr\u003eTop 5 tags in this group co-occuring with Foursome - M/M/M/M:\u003cbr\u003eThreesome - M/M/M", "value": 1}]);
        edges = new vis.DataSet([{"from": "Threesome - M/M/M", "title": "Co-occurred in 21 fics", "to": "Double Penetration", "value": 21.0}, {"from": "Threesome - M/M/M", "title": "Co-occurred in 17 fics", "to": "Teacher-Student Relationship", "value": 17.0}, {"from": "Threesome - M/M/M", "title": "Co-occurred in 15 fics", "to": "Spitroasting", "value": 15.0}, {"from": "Threesome - M/M/M", "title": "Co-occurred in 13 fics", "to": "Foursome - M/M/M/M", "value": 13.0}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"font": {"size": 20}, "scaling": {"min": 10, "max": 50}, "color": {"highlight": {"border": "rgba(217,0,18,1)", "background": "rgba(217,0,18,1)"}}, "shape": "circle"}, "edges": {"color": {"highlight": "rgba(237,5,24,1)", "inherit": false, "opacity": 0.2}, "smooth": false}, "physics": {"forceAtlas2Based": {"gravitationalConstant": -118, "springLength": 200, "springConstant": 0, "damping": 0.92, "avoidOverlap": 0.9}, "maxVelocity": 30, "minVelocity": 0.75, "solver": "forceAtlas2Based"}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
